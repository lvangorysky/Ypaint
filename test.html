<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ypaint</title>
	<link rel="stylesheet" href="">
</head>
<style>
	canvas{display: block;margin:auto;border: 1px solid #333;}
	p{display: inline-block;cursor: pointer;}
	.active{border: 1px solid #ed4a3c;}
</style>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script src="./src/index.js"></script>
<script>
	let paint = document.getElementById('canvas')
	let paint1 = new Paint(paint);
	paint1.bindDrawWay({
		drawWay: 'pencil',
		drawParams: {
			lineWidth: 4,
			color: 'red',
			radius: 2,
			rectangleType: 'stroke'
		}
	});
	// console.log(Bind)
</script>
</html>
