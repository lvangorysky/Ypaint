<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ypaint</title>
	<link rel="stylesheet" href="">
</head>
<style>
	canvas{display: block;margin:auto;border: 1px solid #333;}
	p{display: inline-block;cursor: pointer;}
	.active{border: 1px solid #ed4a3c;}
</style>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<button onclick="click1()">改变pencil参数</button>
	<button onclick="click2()">改变rect参数</button>
</body>
<script src="./src/index.js"></script>
<script>
	let paint = document.getElementById('canvas')
	let paint1 = new Paint(paint);
	paint1.init({});
	function click1 () {
		console.log(11111)
		paint1.init({
			drawWay: 'arrow',
			lineWidth: 20,
			color: 'red',
		})
	}
	function click2 () {
		paint1.init({
			drawWay: 'rectangle',
			lineWidth: 5,
			color: 'red'
		})
	}
	// // console.log(Bind)
</script>
</html>
